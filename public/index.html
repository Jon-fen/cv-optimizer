<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador de CV para ATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <div class="text-center my-8">
            <h1 class="text-3xl font-bold text-gray-900">Optimizador de CV para ATS</h1>
            <p class="mt-3 text-lg text-gray-500">
                Sube tu CV en PDF y obtén recomendaciones para mejorar su compatibilidad con sistemas ATS
            </p>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                <input type="file" 
                       accept=".pdf" 
                       id="cvFile"
                       class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 
                              file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 
                              hover:file:bg-blue-100 cursor-pointer">
                <p class="mt-2 text-sm text-gray-500">PDF hasta 5MB</p>
            </div>

            <div id="loading" class="hidden mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-2 text-blue-600">Analizando CV...</p>
            </div>

            <div id="error" class="hidden mt-6 bg-red-50 text-red-600 p-4 rounded-lg"></div>

            <div id="result" class="hidden mt-6 bg-green-50 p-6 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Análisis del CV</h2>
                <pre id="analysis" class="whitespace-pre-wrap text-sm text-gray-700"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cvFile').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                showError('El archivo excede el tamaño máximo permitido de 5MB');
                return;
            }

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const analysis = document.getElementById('analysis');

            loading.classList.remove('hidden');
            error.classList.add('hidden');
            result.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al procesar el archivo');
                }

                analysis.textContent = data.analysis;
                result.classList.remove('hidden');
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.add('hidden');
            }
        });

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.remove('hidden');
        }
    </script>
</body>
</html>
